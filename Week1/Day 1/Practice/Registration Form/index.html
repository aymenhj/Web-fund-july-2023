<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <h1>Registration Form</h1>
            <div>
                <label for="frstn">First Name:*</label>
                <input type="text" name="name" id="frstn">
            </div>
            <div>
                <label for="lstn">Last Name:*</label>
                <input type="text" name="name" id="lstn">
            </div>
            <div>
                <label for="eml">Email Adress:*</label>
                <input type="email" name="email" id="eml" >
            </div>
            <div>
                <label for="psw">Password:*</label>
                <input type="password" name="password" id="psw" >
            </div>
            <div>
                <label for="cnfpsw">Confirm Password:*</label>
                <input type="password" name="confirm-password" id="cnfpsw" >
            </div>
            <div>
                <label for="brthdy">Birthday:*</label>
                <input type="date" name="Birthday" id="brthdy" >
            </div>
            <div>
                <h3>Gender Identity:</h3>
                    <input type="radio" id="male" value="male" name="Identity">
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="Identity">
                    <label for="male">Female</label>
                    <input type="radio" id="non-binary" value="non-binary" name="Identity">
                    <label for="male">Non-binary</label>
                    <input type="radio" id="i-prefer-not-to-answer" value="i prefer not to answer" name="Identity">
                    <label for="male">I prefer not to answer</label>
            </div>
            <div>
                <h3>A short description about myself:</h3>
                <textarea  cols="30" rows="3"></textarea>
            </div>
            <div>
                <label for="lang">Favorite Language:</label>
                <select name="languages" id="lang">
                    <option selected value="javascript">javascript</option>
                    <option value="c++">c++</option>
                    <option value="paython">paython</option>
                    <option value="c#">c#</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="chkbox">
                <label for="chkbox">Yes,I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account"><br>
        </form>
            *Indicates a required field
    </body>
</html>
